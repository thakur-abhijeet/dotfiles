# ─────────────────────────────────────────────
# Input device configuration for Hyprland
# https://wiki.hypr.land/Configuring/Variables/#input
# ─────────────────────────────────────────────

input {
  # Keyboard layouts example (uncomment and edit if needed)
  # kb_layout = us,dk
  # Compose key on Caps Lock, toggle layouts with Left Alt + Right Alt
  kb_options = compose:caps,grp:alts_toggle

  # Keyboard repeat settings (rate and delay)
  repeat_rate = 40     # keys per second
  repeat_delay = 600   # milliseconds before repeating starts

  # Optional: increase mouse/trackpad sensitivity (default 0)
  # sensitivity = 0.35

  touchpad {
    # Natural (inverse) scrolling enabled for intuitive scrolling
    natural_scroll = true

    # Use two-finger tap as right-click (instead of corner click)
    clickfinger_behavior = true

    # Control scroll speed (lower value = slower scroll)
    scroll_factor = 0.4
  }


}

