# ─────────────────────────────────────────────
# Environment Variables for Hyprland Session
# ─────────────────────────────────────────────

# Force all apps to use Wayland backend when possible
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# Nvidia-specific environment variables for optimization
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# XWayland config tweaks
xwayland {
  force_zero_scaling = true
}

# Make .desktop files available for wofi launcher
env = XDG_DATA_DIRS,/usr/share:/usr/local/share:$HOME/.local/share

# Use custom XCompose file for keybindings
env = XCOMPOSEFILE,~/.XCompose

# Disable update news popup on first launch
ecosystem {
  no_update_news = true
}

# Cursor theme and size for hyprcursor
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,15
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SCANOUT,0
env = WLR_DRM_NO_ATOMIC,1

# Extra scaling variables (adjust if using HiDPI)
env = GDK_SCALE,1      # Change to 2 or higher on HiDPI displays
env = GDK_DPI_SCALE,1  # Fine-grained scaling adjustment
