# ─────────────────────────────────────────────
# Hyprland Autostart Configuration
# ─────────────────────────────────────────────

# Set cursor theme and size
exec-once = hyprctl setcursor Bibata-Modern-Ice 15

# Start essential background services and apps (grouped where possible)
exec-once = uwsm app -- hypridle & \
            uwsm app -- mako & \
            uwsm app -- waybar || echo "Waybar failed to start" & \
            sleep 1 && uwsm app -- fcitx5 || echo "Fcitx5 failed to start" & \
            uwsm app -- swaybg -i ~/.config/omarchy/current/background -m fill || echo "Wallpaper failed to set" & \
            uwsm app -- swayosd-server || echo "SwayOSD failed to start" & \
            uwsm app -- walker --gapplication-service || echo "Walker failed to start"

# PolicyKit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || echo "Polkit agent failed to start"

# Clipboard manager with mime-type filter
exec-once = wl-clip-persist --clipboard regular --all-mime-type-regex '^(?!x-kde-passwordManagerHint).+' || echo "Clipboard manager failed to start"

# Add user local bin to PATH
exec-once = export PATH=$HOME/.local/bin:$PATH
