# ─────────────────────────────────────────────
# Hyprland Look & Feel Configuration
# ─────────────────────────────────────────────

# ─────────────── General Settings ───────────────
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(ff0000ff) rgba(ffffffff) 60deg
    col.inactive_border = rgba(888888ff) rgba(ccccccff) 45deg

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# ─────────────── Window Decoration ───────────────
decoration {
    rounding = 0

    shadow {
        enabled = true
        range = 3                 # Slightly softened shadow radius
        render_power = 3
        color = rgba(1a1a1acc)   # More transparent, subtle shadow
    }

    blur {
        enabled = true
        size = 4                  # Balanced blur size
        passes = 1
        vibrancy = 0.18           # Mild vibrancy for better aesthetics
    }
}

# ─────────────── Animations ───────────────
animations {
    enabled = true
    bezier = smoothBezier, 0.25, 1, 0.5, 1

    animation = windows,     1, 5, smoothBezier, slide
    animation = windowsIn,   1, 5, smoothBezier, slide
    animation = windowsOut,  1, 5, smoothBezier, slide
    animation = windowsMove, 1, 5, smoothBezier, slide

    animation = fade,        1, 5, smoothBezier
    animation = border,      1, 8, smoothBezier
    animation = borderangle, 1, 40, smoothBezier, loop
    animation = workspaces,  1, 5, smoothBezier, slidevert

    # Note: 'resize' animation unsupported — omitted to prevent errors
}

# ─────────────── Layer Rules ───────────────
layerrule = noanim,walker
layerrule = noanim,selection

# ─────────────── Dwindle Layout ───────────────
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# ─────────────── Master Window Settings ───────────────
master {
    new_status = master
}

# ─────────────── Miscellaneous Settings ───────────────
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}
