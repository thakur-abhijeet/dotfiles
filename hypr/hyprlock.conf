# ─────────────────────────────────────────────
# Hyprlock Configuration
# ─────────────────────────────────────────────

# Theme variables
source = ~/.config/omarchy/current/theme/hyprlock.conf

# ─────────────── Background ───────────────
background {
    monitor =                                # Leave empty for all monitors
    color   = $color                         # From theme
    blur    = 12                             # Subtle blur for a soft feel
    blur_passes = 3
    blur_new_optimizations = true
}

# ─────────────── Animations ───────────────
animations {
    enabled = true                           # Smooth fade animations
    fade_in = 0.25                           # Fade in time (seconds)
    fade_out = 0.25                          # Fade out time
}

# ─────────────── Input Field ───────────────
input-field {
    monitor  =
    size     = 600, 100
    position = 0, 0
    halign   = center
    valign   = center

    inner_color   = $inner_color
    outer_color   = $outer_color
    outline_thickness = 4
    rounding      = 12                       # Rounded corners for a softer look
    shadow_passes = 2                        # Subtle shadow for depth

    font_family   = CaskaydiaMono Nerd Font
    font_color    = $font_color

    placeholder_text =   Enter Password 󰈷 
    check_color      = $check_color
    fail_text        = <i>$PAMFAIL ($ATTEMPTS)</i>

    fade_on_empty = false
}

# ─────────────── Authentication ───────────────
auth {
    fingerprint:enabled = true
}
