# ─────────────────────────────────────────────
# Monitor Setup
# ─────────────────────────────────────────────

monitor = eDP-1, 1920x1080@144, 1920x0, 1       # Laptop internal display at 144Hz, positioned to the right of HDMI-A-1
monitor = HDMI-A-1, 1920x1080@75.00, 0x0, 1     # External monitor at 75Hz, positioned at origin

# ─────────────────────────────────────────────
# Workspace Assignments
# ─────────────────────────────────────────────

# Workspaces on Laptop Screen (eDP-1)
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# Workspaces on External Monitor (HDMI-A-1)
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
