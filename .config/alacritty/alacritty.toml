# -----------------------------------------------------
# Theme
# -----------------------------------------------------
# Must remain top-level for Alacritty to detect it
general.import = ["~/.config/alacritty/theme.toml"]


# -----------------------------------------------------
# Environment
# -----------------------------------------------------
[env]
TERM = "xterm-256color"


# -----------------------------------------------------
# Font Configuration
# -----------------------------------------------------
[font]
size = 14

normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
bold   = { family = "CaskaydiaCove Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaCove Nerd Font", style = "Italic" }

# Font spacing tweaks (readability)
offset.x = 0    # Character spacing
offset.y = 1    # Line spacing


# -----------------------------------------------------
# Window Appearance
# -----------------------------------------------------
[window]
decorations      = "None"
dynamic_padding  = true
dynamic_title    = true
opacity          = 0.98

padding.x = 12
padding.y = 12


# Opacity requires a compositor (Hyprland, Picom, KWin, etc.)


# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
[cursor]
style = "Beam"


# -----------------------------------------------------
# Scrolling
# -----------------------------------------------------
[scrolling]
history     = 10000   # Scrollback buffer lines
multiplier  = 3       # Lines per scroll step


# -----------------------------------------------------
# Mouse Behavior
# -----------------------------------------------------
[mouse]
hide_when_typing = true


# -----------------------------------------------------
# Text Selection
# -----------------------------------------------------
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard    = true


# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------
[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" }
]
