# ───────────────────────────────────────────────────────────
# Hyprland — Autostart
# ───────────────────────────────────────────────────────────
# Purpose:
# - Start essential background services
# - Keep failures visible but non-blocking
# ───────────────────────────────────────────────────────────


# -----------------------------------------------------------
# Cursor
# -----------------------------------------------------------
# Set cursor theme and size early
exec-once = hyprctl setcursor Bibata-Modern-Ice 15


# -----------------------------------------------------------
# UI & Shell Components
# -----------------------------------------------------------
# Noctalia shell (status bar / UI layer)
exec-once = qs -c noctalia-shell || echo "Noctalia failed to start"

# Vicinae background service
exec-once = vicinae server


# -----------------------------------------------------------
# System Tray & Connectivity
# -----------------------------------------------------------
# NetworkManager applet
exec-once = nm-applet

# KDE Connect daemon
exec-once = kdeconnectd


# -----------------------------------------------------------
# Authentication
# -----------------------------------------------------------
# PolicyKit authentication agent (required for GUI privilege prompts)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 \
    || echo "Polkit agent failed to start"
