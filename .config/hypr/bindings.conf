# ───────────────────────────────────────────────────────────
# Hyprland — Keybindings
# ───────────────────────────────────────────────────────────
# Philosophy:
# - Keyboard-first
# - Discoverable
# - Minimal friction
# ───────────────────────────────────────────────────────────


# ===========================================================
# Theme Switching
# ===========================================================
bind = ALT, X, exec, ~/.local/bin/switch-theme $(ls ~/.config/themes | fuzzel --dmenu)


# ===========================================================
# Default Applications
# ===========================================================
$terminal    = kitty
$fileManager = nautilus --new-window
$browser     = zen-browser
$music       = youtube-music
$disc_client = vesktop


# ===========================================================
# Launch Default Applications
# ===========================================================
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, E,      exec, $fileManager
bind = SUPER, B,      exec, $browser
bind = SUPER, M,      exec, $music
bind = SUPER, N,      exec, $terminal -e nvim
bind = SUPER, T,      exec, $terminal -e btop
bind = SUPER, D,      exec, $disc_client


# ===========================================================
# Menus & OSD
# ===========================================================
bind = SUPER, SPACE,  exec, vicinae toggle
bind = SUPER, ESCAPE, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = SUPER, V,      exec, vicinae vicinae://extensions/vicinae/clipboard/history


# ===========================================================
# Fuzzel Utilities
# ===========================================================
# Emoji picker (copies emoji to clipboard)
bind = SUPER, PERIOD, exec, ~/.local/bin/emoji-picker

# Docker control menu
bind = SUPER, C, exec, ~/.local/bin/docker-menu


# ===========================================================
# Aesthetic Toggles
# ===========================================================
bind = SUPER CTRL,     SPACE, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = SUPER CTRL ALT, SPACE, exec, qs -c noctalia-shell ipc call wallpaper random


# ===========================================================
# Session Controls
# ===========================================================
bindd = SUPER, Q,              Close active window,     killactive
bindd = SUPER, L,              Lock screen,             exec, hyprlock
bindd = SUPER SHIFT, ESCAPE,   Suspend system,          exec, systemctl suspend
bindd = SUPER CTRL, Q,         Exit Hyprland,           exit
bindd = SUPER SHIFT, R,        Reboot system,           exec, reboot
bindd = SUPER SHIFT, Q,        Power off system,        exec, systemctl poweroff


# ===========================================================
# Window Management
# ===========================================================
bindd = SUPER, F,         Toggle fullscreen,        fullscreen, 0
bindd = SUPER SHIFT, F,   Toggle fake fullscreen,   fullscreen, 1
bindd = SUPER, S,         Toggle floating,          togglefloating
bindd = SUPER SHIFT, S,   Pin window,               pin
bindd = SUPER, G,         Toggle group,             togglegroup
bindd = SUPER, A,         Center window,            centerwindow
bindd = SUPER, J,         Toggle split,             togglesplit
bindd = SUPER, P,         Pseudo tiling,            pseudo


# ===========================================================
# Workspace Navigation (Keyboard)
# ===========================================================
# Tab cycling
bindd = SUPER CTRL,  TAB, Next workspace,     workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER,       TAB, Former workspace,   workspace, previous

# Special workspace (scratchpad)
bindd = SUPER, GRAVE, Toggle scratchpad, togglespecialworkspace
bindd = SUPER SHIFT, GRAVE, Move to scratchpad, movetoworkspace, special

# Focus movement (Arrow keys)
bindd = SUPER, LEFT,  Focus left,  movefocus, l
bindd = SUPER, RIGHT, Focus right, movefocus, r
bindd = SUPER, UP,    Focus up,    movefocus, u
bindd = SUPER, DOWN,  Focus down,  movefocus, d

# Focus movement (Vim keys - alternative)
bindd = SUPER, H, Focus left,  movefocus, l
bindd = SUPER, L, Focus right, movefocus, r
bindd = SUPER, K, Focus up,    movefocus, u
bindd = SUPER, J, Focus down,  movefocus, d

# Move windows (Arrow keys)
bindd = SUPER SHIFT, LEFT,  Move window left,  movewindow, l
bindd = SUPER SHIFT, RIGHT, Move window right, movewindow, r
bindd = SUPER SHIFT, UP,    Move window up,    movewindow, u
bindd = SUPER SHIFT, DOWN,  Move window down,  movewindow, d

# Swap windows (Vim keys)
bindd = SUPER CTRL, H, Swap left,  swapwindow, l
bindd = SUPER CTRL, L, Swap right, swapwindow, r
bindd = SUPER CTRL, K, Swap up,    swapwindow, u
bindd = SUPER CTRL, J, Swap down,  swapwindow, d

# Resize windows (basic)
binde = SUPER,       MINUS, resizeactive, -100 0
binde = SUPER,       EQUAL, resizeactive,  100 0
binde = SUPER SHIFT, MINUS, resizeactive,  0 -100
binde = SUPER SHIFT, EQUAL, resizeactive,  0  100


# ===========================================================
# Resize Submap (Advanced Resizing Mode)
# ===========================================================
# Enter resize mode with SUPER + R
bindd = SUPER, R, Enter resize mode, submap, resize

submap = resize
# Arrow keys for precise resizing
binde = , RIGHT, resizeactive,  20 0
binde = , LEFT,  resizeactive, -20 0
binde = , UP,    resizeactive,  0 -20
binde = , DOWN,  resizeactive,  0  20

# Vim keys for precise resizing
binde = , L, resizeactive,  20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive,  0 -20
binde = , J, resizeactive,  0  20

# Shift for faster resizing
binde = SHIFT, RIGHT, resizeactive,  100 0
binde = SHIFT, LEFT,  resizeactive, -100 0
binde = SHIFT, UP,    resizeactive,  0 -100
binde = SHIFT, DOWN,  resizeactive,  0  100

# Exit resize mode
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
submap = reset


# ===========================================================
# Workspace Switching (Number Row)
# ===========================================================
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

bind = SUPER CTRL, LEFT,  workspace, e-1
bind = SUPER CTRL, RIGHT, workspace, e+1


# ===========================================================
# Move Window to Workspace
# ===========================================================
bind = SUPER SHIFT, code:10, movetoworkspace, 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10

# Move window to workspace and follow
bind = SUPER ALT, code:10, movetoworkspacesilent, 1
bind = SUPER ALT, code:11, movetoworkspacesilent, 2
bind = SUPER ALT, code:12, movetoworkspacesilent, 3
bind = SUPER ALT, code:13, movetoworkspacesilent, 4
bind = SUPER ALT, code:14, movetoworkspacesilent, 5
bind = SUPER ALT, code:15, movetoworkspacesilent, 6
bind = SUPER ALT, code:16, movetoworkspacesilent, 7
bind = SUPER ALT, code:17, movetoworkspacesilent, 8
bind = SUPER ALT, code:18, movetoworkspacesilent, 9
bind = SUPER ALT, code:19, movetoworkspacesilent, 10


# ===========================================================
# Workspace Switching (Mouse & Touchpad)
# ===========================================================
bind  = SUPER, mouse_down, workspace, e+1
bind  = SUPER, mouse_up,   workspace, e-1
bindm = SUPER, mouse:272,  movewindow
bindm = SUPER, mouse:273,  resizewindow

# Touchpad gesture
gesture = 3, vertical, workspace


# ===========================================================
# Multimedia Keys (Work even when locked)
# ===========================================================
# Volume controls
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindl  = , XF86AudioMute,        exec, qs -c noctalia-shell ipc call volume muteOutput
bindl  = , XF86AudioMicMute,     exec, qs -c noctalia-shell ipc call volume muteInput

# Brightness controls
bindel = , XF86MonBrightnessUp,   exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# Media playback (requires playerctl)
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPrev,  exec, playerctl previous
bindl = , XF86AudioStop,  exec, playerctl stop


# ===========================================================
# Screenshots
# ===========================================================
bindd = SUPER, PRINT, Window screenshot,  exec, hyprshot -m window
bindd = ,      PRINT, Screen screenshot,  exec, hyprshot -m output
bindd = SHIFT, PRINT, Region screenshot,  exec, hyprshot -m region


# ===========================================================
# Notifications
# ===========================================================
bind = SUPER SHIFT, COMMA, exec, qs -c noctalia-shell ipc call notifications dismissAll


