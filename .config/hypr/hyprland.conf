# ─────────────────────────────────────────────
# Hyprland — Main Configuration
# ─────────────────────────────────────────────
# Author: Abhijeet Thakur
# Description: Entry point that sources modular configuration files.
# Note: Source order matters for proper initialization.
# ─────────────────────────────────────────────

# ─────────────── Cursor Settings ───────────────
cursor {
    no_hardware_cursors = true
}

# ─────────────── Configuration Sources ───────────────
# Recommended load order:
# 1. monitors      → Define displays & scaling
# 2. input         → Keyboard, mouse, touchpad
# 3. envs          → Environment variables
# 4. bindings      → Keybindings & gestures
# 5. looknfeel     → Theme, borders, padding, aesthetics
# 6. autostart     → Background apps & services
# 7. windows       → Window rules, floating, workspace behavior
# 8. theme         → Colors, decorations, cursor theme

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/windows.conf
source = ~/.config/hypr/theme.conf
