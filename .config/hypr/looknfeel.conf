# ─────────────────────────────────────────────
# Hyprland Look & Feel Configuration
# ─────────────────────────────────────────────
# Author: Abhijeet Thakur
# Purpose: Modular, clean, and visually appealing configuration
# Notes: Border colors commented for optional customization
# ─────────────────────────────────────────────

# ─────────────── General Window Settings ───────────────
general {
    gaps_in        = 8       # Inner gaps between windows (slightly larger for readability)
    gaps_out       = 10      # Outer gaps around screen edges
    border_size    = 2

    # Optional gradient borders
    # col.active_border   = rgba(ff0000ff) rgba(ffffffff) 60deg
    # col.inactive_border = rgba(888888ff) rgba(ccccccff) 45deg

    resize_on_border = false
    allow_tearing    = false
    layout           = dwindle
}

# ─────────────── Window Decoration ───────────────
decoration {
    rounding = 0             # No rounded corners for modern flat look

    # Shadow configuration
    shadow {
        enabled       = true
        range         = 4             # Slightly increased for better depth
        render_power  = 3
        color         = rgba(1a1a1acc)  # Subtle transparency
    }

    # Blur configuration
    blur {
        enabled   = true
        size      = 4
        passes    = 1
        vibrancy  = 0.18
    }
}

# ─────────────── Animations ───────────────
animations {
    enabled = true
    bezier  = smoothBezier, 0.25, 1, 0.5, 1

    # Window animations
    animation = windows,     1, 3, smoothBezier, slide
    animation = windowsIn,   1, 3, smoothBezier, slide
    animation = windowsOut,  1, 3, smoothBezier, slide
    animation = windowsMove, 1, 3, smoothBezier, slide

    # Fade and border animations
    animation = fade,        1, 3, smoothBezier
    animation = border,      1, 8, smoothBezier
    animation = borderangle, 1, 40, smoothBezier, loop
    animation = workspaces,  1, 5, smoothBezier, slidevert

    # Note: 'resize' animation unsupported — omitted
}

# ─────────────── Layer Rules ───────────────
layerrule = noanim,walker     # Prevent animations for specific windows
layerrule = noanim,selection

# ─────────────── Dwindle Layout ───────────────
dwindle {
    pseudotile     = true
    preserve_split = true
    force_split    = 2
}

# ─────────────── Master Window Settings ───────────────
master {
    new_status = master
}

# ─────────────── Miscellaneous Settings ───────────────
misc {
    disable_hyprland_logo     = true
    disable_splash_rendering  = true
    focus_on_activate         = true
}
