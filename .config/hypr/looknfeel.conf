# ─────────────────────────────────────────────
# Hyprland Look & Feel Configuration v0.52+
# ─────────────────────────────────────────────

general {
    gaps_in = 8
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}


decoration {
    rounding = 8

    # Global opacity
    active_opacity = 0.95
    inactive_opacity = 0.92

    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 0.05
        noise = 0.01
        contrast = 0.9
        brightness = 0.85
        ignore_opacity = false
    }
}


animations {
    enabled = true
    bezier = smooth, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, smooth, slide
    animation = windowsIn, 1, 3, smooth, slide
    animation = windowsOut, 1, 3, smooth, slide
    animation = windowsMove, 1, 3, smooth, slide

    animation = fade, 1, 3, smooth
    animation = fadeIn, 1, 3, smooth
    animation = fadeOut, 1, 3, smooth

    animation = border, 1, 6, smooth
    animation = borderangle, 1, 30, smooth, loop

    animation = workspaces, 1, 4, smooth, slidevert
}


dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_resizing = true
}


master {
    new_on_top = false
    orientation = left
    smart_resizing = true
    drop_at_cursor = true
}


group {
    col.border_active = rgba(33ccffee)
    col.border_inactive = rgba(595959aa)
    col.border_locked_active = rgba(ff5555ee)
    col.border_locked_inactive = rgba(995555aa)

    groupbar {
        enabled = true
        font_family = CaskaydiaCove Nerd Font
        font_size = 10
        height = 14
        gradients = true
        priority = 3
        render_titles = true

        col.active = rgba(33ccffee)
        col.inactive = rgba(595959aa)
        col.locked_active = rgba(ff5555ee)
        col.locked_inactive = rgba(995555aa)
    }
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_guiutils_check = true

    focus_on_activate = true

    vfr = true
    vrr = 0

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    enable_swallow = false
    swallow_regex = ^(kitty)$

    background_color = rgba(111111ff)

    middle_click_paste = true

    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}


# ───────── Window Rules ─────────

# Kitty: ZERO transparency
windowrulev2 = opacity 1.0 1.0, class:^(kitty)$
windowrulev2 = noblur, class:^(kitty)$

# Optional: browsers slightly transparent
windowrulev2 = opacity 0.95 0.92, class:^(firefox|chromium)$
