# ─────────────────────────────────────────────
# Environment Variables for Hyprland Session
# ─────────────────────────────────────────────

# Force apps to use Wayland when possible
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# Nvidia GPU optimization
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# XWayland configuration
xwayland {
  force_zero_scaling = true
}

# Custom XCompose keybindings
env = XCOMPOSEFILE,$HOME/.XCompose

# Disable ecosystem update popup
ecosystem {
  no_update_news = true
}

# Cursor settings
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,15
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SCANOUT,0
env = WLR_DRM_NO_ATOMIC,1

# Scaling for GTK / Qt apps
env = GDK_SCALE,1      # Adjust to 2+ for HiDPI
env = GDK_DPI_SCALE,1  # Fine-tuning
