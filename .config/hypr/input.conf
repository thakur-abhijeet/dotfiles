# ─────────────────────────────────────────────
# Hyprland Input Device Configuration
# ─────────────────────────────────────────────
# Purpose: Configure keyboard & touchpad behavior
# ─────────────────────────────────────────────

input {

    # ─────────────── Keyboard Settings ───────────────
    # Set keyboard layouts (uncomment and modify if needed)
    # kb_layout = us,dk

    # Compose key & layout toggle
    # Compose key on Caps Lock, switch layouts with Left Alt + Right Alt
    kb_options = grp:alts_toggle

    # Key repeat configuration
    repeat_rate  = 40     # keys per second
    repeat_delay = 600    # milliseconds before repeating starts

    # ─────────────── Touchpad Settings ───────────────
    touchpad {
        # Inverse scrolling for natural scrolling experience
        natural_scroll = true

        # Enable two-finger tap as right-click
        clickfinger_behavior = true

        # Adjust scroll sensitivity (lower = slower scroll)
        scroll_factor = 0.4
    }
}
