# ─────────────────────────────────────────────
# Hyprland Window Rules Configuration
# ─────────────────────────────────────────────

# ─────────────── General Window Rules ───────────────
# Suppress maximize event to prevent conflicts
windowrule = suppressevent maximize, class:.*

# Default window opacity for subtle aesthetics
windowrule = opacity 0.97 0.9, class:.*

# Fully opaque windows for specific apps for clarity
windowrule = opacity 1 1, initialTitle:^(youtube.com_/)$
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Zen-browser tweaks for readability
windowrule = noblur, class:^zen-browser$
windowrule = opacity 1 1, class:^zen-browser$

# Float and center common file picker dialogs
windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)

# Float Steam and center main window
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam

# Fix focus issues for certain XWayland windows (empty class/title)
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

