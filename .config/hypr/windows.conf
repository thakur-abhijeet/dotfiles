# ─────────────────────────────────────────────
# Hyprland Window Rules Configuration (Latest)
# ─────────────────────────────────────────────
# Purpose: Manage opacity, floating, focus, blur, workspaces.

# ─────────────── Suppress Maximize Events ───────────────
windowrule = suppress_event maximize, match:class .*

# ─────────────── Opacity Rules ───────────────
# Default subtle active/inactive opacity
windowrule = opacity 0.97 0.9, match:class .*

# Inactive dimming (dynamic)
windowrule = opacity 0.85 0.8, match:class .*

# Fully opaque media/productivity apps
windowrule = opacity 1.0 override 1.0 override, match:title ^youtube\.com_/$
windowrule = opacity 1.0 override 1.0 override, match:class ^(zoom|vlc|mpv|org\.kde\.kdenlive|com\.obsproject\.Studio|com\.github\.PintaProject\.Pinta|imv|org\.gnome\.NautilusPreviewer)$

# ─────────────── Zen-browser Tweaks ───────────────
windowrule = no_blur on, match:class ^zen-browser$
windowrule = opacity 0.1 0.1, match:class ^zen-browser$

# ─────────────── Floating & Centering ───────────────
# File pickers (GTK/Qt)
windowrulev2 = float on center on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)$

# GTK file choosers
windowrule = float on center on, match:class ^(GtkFileChooserDialog|org\.gtk\.GtkFileChooserDialog)$

# Steam
windowrule = float on center on, match:class steam, match:title Steam

# Media apps
windowrule = float on center on, match:class ^(mpv|vlc|com\.obsproject\.Studio)$

# ─────────────── Focus Rules ───────────────
# No focus for empty/background windows
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0
windowrule = no_focus on, match:class ^(pavucontrol|blueman-manager)$

# ─────────────── Workspace Assignment ───────────────
windowrule = workspace 3 silent, match:class ^discord$
windowrule = workspace 5 silent, match:class ^spotify$

# ─────────────── Blur Rules ───────────────
windowrule = no_blur on, match:float 1
