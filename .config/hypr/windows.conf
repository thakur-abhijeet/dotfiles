# ─────────────────────────────────────────────
# Hyprland Window Rules Configuration (Updated)
# ─────────────────────────────────────────────
# Purpose:
# - Manage window opacity, floating behavior, centering,
#   focus rules, blur, and workspace assignment.
# - Enhanced aesthetics and workflow efficiency.

# ─────────────── Suppress Maximize Events ───────────────
# Prevent maximize events from conflicting with layouts
windowrule = suppressevent maximize, class:.*

# ─────────────── Opacity Rules ───────────────
# Default window opacity (subtle transparency)
windowrule = opacity 0.97 0.9, class:.*

# Inactive windows slightly dimmed for focus
windowrule = opacity 0.85 0.8, class:.*

# Fully opaque windows for clarity on media/productivity apps
windowrule = opacity 1 1, initialTitle:^(youtube.com_/)$
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Zen-browser tweaks
windowrule = noblur, class:^zen-browser$
windowrule = opacity 1 1, class:^zen-browser$

# ─────────────── Floating & Centering ───────────────
# Common file pickers (GTK/Qt)
windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)

# GTK general file chooser dialogs (optional)
windowrule = float, class:^(GtkFileChooserDialog|org.gtk.GtkFileChooserDialog)$
windowrule = center, class:^(GtkFileChooserDialog|org.gtk.GtkFileChooserDialog)$

# Steam floating main window
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam

# Float media apps (mpv, VLC, OBS)
windowrule = float, class:^(mpv|vlc|com.obsproject.Studio)$
windowrule = center, class:^(mpv|vlc|com.obsproject.Studio)$

# ─────────────── Focus Rules ───────────────
# Prevent focus stealing for empty or background windows
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0
windowrule = nofocus, class:^(pavucontrol|blueman-manager)$

# ─────────────── Workspace Assignment (Optional) ───────────────
# Apps open on specific workspace for predictable workflow
windowrule = workspace 3, class:^discord$
windowrule = workspace 5, class:^spotify$

# ─────────────── Blur Rules ───────────────
# Disable blur for floating windows or Zen-browser
windowrule = noblur, floating:1

# ─────────────── Notes / Tips ───────────────
# - Rules are matched top to bottom; order matters.
# - Use `hyprctl activewindow` and `hyprctl monitors` to get class/title for new rules.
# - Regex allows matching multiple variants of app titles/classes.
# - Adjust opacity values for personal aesthetic preference.
