# ─────────────────────────────────────────────
# Hyprlock Configuration
# ─────────────────────────────────────────────

# Background
background {
    monitor =
    path = $HOME/.config/hypr/hyprlock/hyprlock.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# General
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Input Field
input-field {
    monitor =
    size = 220, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = "SF Pro Display Bold"
    placeholder_text = <span foreground="##ffffff99"></span>
    hide_input = false
    position = 0, -320
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +'%H:%M')</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 130
    font_family = "SF Pro Display Bold"
    position = 0, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = rgba(216, 222, 233, 0.70)
    font_size = 30
    font_family = "SF Pro Display Bold"
    position = 0, 105
    halign = center
    valign = center
}

# User Greeting
label {
    monitor =
    text = Hi, Abhi..
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = "SF Pro Display Bold"
    position = 0, -250
    halign = center
    valign = center
}

# Current Song
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/hyprlock/Scripts/songdetail.sh)"
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = "JetBrains Mono Nerd, SF Pro Display Bold"
    position = 0, 60
    halign = center
    valign = bottom
}
