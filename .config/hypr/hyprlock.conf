# ─────────────────────────────
# Background (pure black)
# ─────────────────────────────
background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
}

# ─────────────────────────────
# Time (always visible)
# ─────────────────────────────
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    font_size = 96
    font_family = CaskaydiaCove Nerd Font
    position = 0, 80
    halign = center
    valign = center
    color = rgba(255, 255, 255, 1.0)
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 22
    font_family = CaskaydiaCove Nerd Font
    position = 0, -10
    halign = center
    valign = center
    color = rgba(180, 180, 180, 1.0)
}

# ─────────────────────────────
# Password input (hidden until typing)
# ─────────────────────────────
input-field {
    monitor =
    size = 250, 50
    position = 0, -120
    halign = center
    valign = center

    dots_center = true
    dots_spacing = 0.3
    dots_size = 0.25

    fade_on_empty = true
    placeholder_text = ""

    outer_color = rgba(0, 0, 0, 0.0)
    inner_color = rgba(0, 0, 0, 0.0)
    font_color  = rgba(255, 255, 255, 1.0)
}
