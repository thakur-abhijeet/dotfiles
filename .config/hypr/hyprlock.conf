# ─────────────────────────────────────────────
# Hyprlock / Noctalia-Shell Lock Screen Config
# ─────────────────────────────────────────────
# Author: Abhijeet Thakur
# Purpose: Minimal, always-visible clock with hidden password input
# ─────────────────────────────────────────────


# ─────────────── Background ───────────────
# Pure black background for lockscreen
background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
}


# ─────────────── Clock / Date Labels ───────────────

# Large digital clock (HH:MM)
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"  # Updates every 1 second
    font_size = 96
    font_family = CaskaydiaCove Nerd Font
    position = 0, 80
    halign = center
    valign = center
    color = rgba(255, 255, 255, 1.0)
}

# Small date label (Weekday, Day Month)
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"  # Updates every minute
    font_size = 22
    font_family = CaskaydiaCove Nerd Font
    position = 0, -10
    halign = center
    valign = center
    color = rgba(180, 180, 180, 1.0)
}


# ─────────────── Password Input Field ───────────────
# Hidden until typing; dots displayed instead of characters
input-field {
    monitor =
    size = 250, 50
    position = 0, -120
    halign = center
    valign = center

    # Dot indicator for password characters
    dots_center = true
    dots_spacing = 0.3
    dots_size = 0.25

    fade_on_empty = true         # Fade input field when empty
    placeholder_text = ""        # No placeholder text

    # Transparent input box
    outer_color = rgba(0, 0, 0, 0.0)
    inner_color = rgba(0, 0, 0, 0.0)
    font_color  = rgba(255, 255, 255, 1.0)
}
