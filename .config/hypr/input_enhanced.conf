# ─────────────────────────────────────────────
# Hyprland Input Device Configuration (Enhanced)
# ─────────────────────────────────────────────
# Purpose: Configure keyboard, mouse, & touchpad behavior
# Reference: https://wiki.hyprland.org/Configuring/Variables/#input
# ─────────────────────────────────────────────

input {

    # ─────────────── Keyboard Settings ───────────────
    # Set keyboard layout (uncomment and modify if needed)
    kb_layout = us
    # kb_layout = us,dk  # Multiple layouts example
    
    # Compose key & layout toggle
    # Compose key on Caps Lock, switch layouts with Left Alt + Right Alt
    kb_options = grp:alts_toggle
    
    # Key repeat configuration
    repeat_rate  = 40     # keys per second
    repeat_delay = 600    # milliseconds before repeating starts


    # ─────────────── Mouse Settings ───────────────
    # Mouse sensitivity (-1.0 to 1.0, 0 = no modification)
    sensitivity = 0.0
    
    # Acceleration profile: "flat" (no accel) or "adaptive" (with accel)
    accel_profile = flat
    
    # Focus follows mouse behavior
    # 0 = disabled
    # 1 = always follows (focus changes on hover)
    # 2 = only on click
    # 3 = focus follows mouse (even when clicking on empty space)
    follow_mouse = 1
    
    # Mouse refocus behavior
    mouse_refocus = true    # Focus window under cursor after workspace switch
    
    # Float switch override (focus floating windows on mouse hover)
    float_switch_override_focus = 1


    # ─────────────── Touchpad Settings ───────────────
    touchpad {
        # Natural scrolling (inverted direction)
        natural_scroll = true
        
        # Enable two-finger tap as right-click
        clickfinger_behavior = true
        
        # Adjust scroll sensitivity (lower = slower scroll)
        scroll_factor = 0.4
        
        # Tap to click
        tap-to-click = true
        
        # Drag lock (continue dragging after lifting finger)
        drag_lock = false
        
        # Disable touchpad while typing
        disable_while_typing = true
        
        # Middle mouse button emulation (3-finger tap)
        middle_button_emulation = false
        
        # Tap and drag
        tap-and-drag = true
    }
}


# ─────────────── Gestures (Optional) ───────────────
# Uncomment to enable touchpad gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}
