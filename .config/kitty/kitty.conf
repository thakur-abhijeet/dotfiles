########################################
# Kitty Terminal – Comprehensive Config
# Path: ~/.config/kitty/kitty.conf
# Author: Abhijeet Thakur (refactored & fixed)
########################################

# ────────────────────────────────
# Include External Theme
# ────────────────────────────────
include theme.conf
include ./themes/gruvbox_dark.conf

# ────────────────────────────────
# Fonts
# ────────────────────────────────
font_family      family="CaskaydiaCove Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15.0
font_features    none

# Nerd font symbols
symbol_map       U+e0a0-U+e0a2 PowerlineSymbols
symbol_map       U+f000-U+f2e0 FontAwesome
symbol_map       U+e700-U+e7c5 Devicons

# ────────────────────────────────
# Cursor & Animations
# ────────────────────────────────
cursor_blink_interval      0.5 ease-in-out
cursor_trail               3
# trailing cursor effect

cursor_shape               beam
cursor_stop_blinking_after 10
# seconds, -1 = never

# ────────────────────────────────
# Colors & Background
# ────────────────────────────────
background_opacity         0.92

# ────────────────────────────────
# Scrollback
# ────────────────────────────────
scrollback_lines           100000
# large scrollback for history

# ────────────────────────────────
# Window Behavior
# ────────────────────────────────
hide_window_decorations    yes
open_os_window_with_cwd    yes

# ────────────────────────────────
# Tab Bar
# ────────────────────────────────
tab_bar_edge               bottom
tab_bar_style              powerline
tab_powerline_style        slanted

active_tab_foreground      #FFFFFF
active_tab_background      #444444
inactive_tab_foreground    #AAAAAA
inactive_tab_background    #222222
tab_bar_background         #111111

tab_title_template         {title} [{num_windows}]

# ────────────────────────────────
# Mouse & Selection
# ────────────────────────────────
copy_on_select             yes
mouse_right_click_context_menu yes

# ────────────────────────────────
# Key Mappings
# ────────────────────────────────

## Tabs
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

## Splits
map ctrl+shift+enter new_window_as_split

## Font Size Control
map ctrl+shift+plus increase_font_size
map ctrl+shift+minus decrease_font_size

## Reload Config
map ctrl+shift+r reload_config

## Kittens
map ctrl+shift+u kitten unicode_input
map ctrl+shift+h kitten help
map ctrl+shift+i kitten icat
map ctrl+shift+d kitten diff

# ────────────────────────────────
# Miscellaneous
# ────────────────────────────────
enable_audio_bell          no
confirm_os_window_close    0
os_window_title            Kitty Terminal
allow_remote_control       yes

# ────────────────────────────────
# Appearance Tuning
# ────────────────────────────────
box_drawing_scale           0.001,1,1.5,2
adjust_line_height          104%
# was 104%, now 1.04 float for Kitty parsing

########################################
# End of kitty.conf
########################################
