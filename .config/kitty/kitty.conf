########################################
# Kitty Terminal – Comprehensive Config
# ~/ .config/kitty/kitty.conf
########################################
include theme.conf

## FONTS — CaskaydiaCove Nerd Font
font_family      family="CaskaydiaCove Nerd Font Mono"

# Falls back if bold/italic variants not available
bold_font        auto
italic_font      auto
bold_italic_font auto

# Size (increase/decrease to taste)
font_size       15.0

# Fine‑tuning glyph rendering (optional)
font_features    none
symbol_map       U+e0a0-U+e0a2 PowerlineSymbols
symbol_map       U+f000-U+f2e0 FontAwesome
symbol_map       U+e700-U+e7c5 Devicons

## CURSOR & ANIMATIONS
# Blend between frames for cursor blink – smooth animation
cursor_blink_interval   0.5 ease-in-out
# Leave trailing cursor animation (Neovide‑like)
cursor_trail            3
cursor_shape            beam

# Stop blinking after idle (seconds); -1 = no stop
cursor_stop_blinking_after 10

## COLORS & BACKGROUND
# Example theme; change to your preferred scheme
include ./themes/gruvbox_dark.conf

# Opacity (0.0 = transparent, 1.0 = opaque)
background_opacity 0.92

##
## SCROLLBACK
##
# Large scrollback for history
scrollback_lines     100000

##
## WINDOW BEHAVIOR
##
hide_window_decorations yes
# Always open new windows with same cwd
open_os_window_with_cwd yes

##
## TAB BAR
##
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     slanted

active_tab_foreground   #FFFFFF
active_tab_background   #444444
inactive_tab_foreground #AAAAAA
inactive_tab_background #222222
tab_bar_background      #111111

# Tab title custom template (can include shell title + index)
tab_title_template     {title} [{num_windows}]

##
## MOUSE & SELECT
##
# Auto copy text on selection
copy_on_select         yes
# Right‑click to open context menu?
mouse_right_click_context_menu yes

##
## KEY MAPPINGS
## (custom shortcuts)
##
# --- TABS
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

# --- SPLITS
map ctrl+shift+enter new_window_as_split

# --- FONT SIZE CONTROL
map ctrl+shift+plus increase_font_size
map ctrl+shift+minus decrease_font_size

# Reload config
map ctrl+shift+r reload_config

##
## KITTENS (extended helpers)
##
# Unicode input helper
map ctrl+shift+u kitten unicode_input

# Show kitty help
map ctrl+shift+h kitten help

##
## MISC
##
# No audio bell
enable_audio_bell      no

# Confirm close
confirm_os_window_close 0

# Title for the OS window (static fallback)
os_window_title       Kitty Terminal

##
allow_remote_control yes

## REMOTE CONTROL / Kitty + commands
##
# Open image in terminal
map ctrl+shift+i kitten icat

# Diff two files side‑by‑side
map ctrl+shift+d kitten diff

##
## APPEARANCE TUNING
##
# Box drawing scale
box_drawing_scale 0.001, 1, 1.5, 2

# Adjust line height (shrink/stretch)
adjust_line_height 104%

#######################################
# End of kitty.conf
#######################################
