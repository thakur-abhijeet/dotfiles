# =============================================================================
# Fuzzel Configuration
# Minimal • Fast • Wayland-native application launcher
# =============================================================================


# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
include=~/.config/fuzzel/themes/noctalia


# =============================================================================
# Main
# =============================================================================
[main]

# Font (must be installed)
font=CaskaydiaCove Nerd Font:size=13

# Wayland DPI scaling
dpi-aware=yes

# Prompt symbol
prompt=❯ 

# Desktop file icons
icons-enabled=yes

# Fuzzy matching
fuzzy=yes

# Show desktop actions (important for file / command modes)
show-actions=yes

# Terminal used for terminal-based apps
terminal=alacritty

# Prefix for shell commands (empty = direct execution)
launch-prefix=

# Layout
lines=10
width=40

# Padding
horizontal-pad=20
vertical-pad=12
inner-pad=10

# Positioning
anchor=center

# Exit immediately after selection
exit-on-selection=yes


# =============================================================================
# Border
# =============================================================================
[border]

width=2
radius=10


# =============================================================================
# Scrollbar
# =============================================================================
[scrollbar]

width=4


# =============================================================================
# Key Bindings
# =============================================================================
[key-bindings]

# Exit
cancel=Escape Ctrl+c

# Navigation
next=Down Ctrl+n
prev=Up Ctrl+p

# Accept selection
accept=Return KP_Enter

# Delete characters
delete-prev=BackSpace
delete-next=Delete

# Clear input
clear=Ctrl+u


# =============================================================================
# Search
# =============================================================================
[search]

case-sensitive=no


# =============================================================================
# History
# =============================================================================
[history]

max-size=500
