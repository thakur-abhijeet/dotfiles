include=~/.config/fuzzel/themes/noctalia

# =============================================================================
#                                FUZZEL CONFIG
#                 Minimal • Fast • Wayland-native application launcher
# =============================================================================

[main]
# Font (must be installed)
font=CaskaydiaCove Nerd Font:size=13

# DPI handling (Wayland scaling)
dpi-aware=yes

# Prompt symbol
prompt=❯ 

# Icons from desktop files
icons-enabled=yes

# Fuzzy matching
fuzzy=yes

# Show actions (important for file/command modes)
show-actions=yes

# Terminal for terminal apps
terminal=alacritty

# Launch shell commands directly
launch-prefix=

# UI layout
lines=10
width=40

# Padding
horizontal-pad=20
vertical-pad=12
inner-pad=10

# Position
anchor=center

# Close after selection
exit-on-selection=yes

# =============================================================================
#                                BORDER
# =============================================================================

[border]
width=2
radius=10

# =============================================================================
#                                SCROLLBAR
# =============================================================================

[scrollbar]
width=4

# =============================================================================
#                                KEYBINDINGS
# =============================================================================

[key-bindings]
# Exit
cancel=Escape Ctrl+c

# Navigation
next=Down Ctrl+n
prev=Up Ctrl+p

# Accept selection
accept=Return KP_Enter

# Delete characters
delete-prev=BackSpace
delete-next=Delete

# Clear input
clear=Ctrl+u

# =============================================================================
#                                SEARCH
# =============================================================================

[search]
case-sensitive=no

# =============================================================================
#                                HISTORY
# =============================================================================

[history]
max-size=500
